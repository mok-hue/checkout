<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связь</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2a2a;
            color: #f0f0f0;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .header-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #9c7aff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        input, textarea {
            width: 100%;
            padding: 12px 12px 12px 12px;
            margin-bottom: 20px;
            margin-left: -12px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #3a3a3a;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }


        textarea {
            resize: none;
            height: 150px; 
            min-height: 150px; 
            max-height: 150px; 
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #7a5cff;
            box-shadow: 0 0 0 2px rgba(122, 92, 255, 0.3);
        }

        button {
            background: linear-gradient(135deg, #7a5cff, #5d7cff, #7a5cff);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            cursor: pointer;
	    margin-left: 1px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(122, 92, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, #6a4cff, #4d6cff, #6a4cff);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(122, 92, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(122, 92, 255, 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }

        button:hover::after {
            left: 100%;
        }

        .form-container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <img src="https://mok-hue.github.io/checkout/123.png" alt="Header Image" class="header-image">
    
    <div class="form-container">
        <h1>?</h1>
        <form action="https://formspree.io/f/xldnjelp" method="POST">
            <input type="hidden" name="_next" value="https://mok-hue.github.io/checkout/thanks.html">
            <input type="hidden" name="_subject" value="Новый отзыв с сайта">
            <input type="text" name="_gotcha" style="display:none">
            <input type="text" name="Имя" placeholder="Че случилось" required>
            <input type="email" name="Email" placeholder="Ваш email" required>
            <textarea name="Сообщение" placeholder="Опиши проблему" required></textarea>
            <button type="submit">
                Отправить сообщение
            </button>
        </form>
    </div>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/JDPGefjM_vU?si=bFc_F5xd1zuOvZVA&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

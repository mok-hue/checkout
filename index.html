<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Оставьте отзыв</h1>
    <form action="https://formspree.io/f/xldnjelp" method="POST">
        <!-- Обязательные скрытые поля для FormSubmit -->
        <input type="hidden" name="_captcha" value="false"> <!-- Отключает капчу -->
        <input type="hidden" name="_next" value="https://mok-hue.github.io/checkout/thanks.html"> <!-- Куда переадресовать после отправки -->
        
        <!-- Поля формы -->
        <input type="text" name="Имя" placeholder="Ваше имя" required>
        <input type="email" name="Email" placeholder="Ваш email" required>
        <textarea name="Сообщение" placeholder="Ваш отзыв" required></textarea>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
